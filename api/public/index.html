<html>

<head>
  <title>Mon Dictionnaire</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/bootstrap.css">
</head>

<body>
  <div class="d-flex justify-content-center">
    <nav class="navbar navbar-light bg-light border rounded p-auto">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/dico.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
          <strong class="">Mon Dictionnaire</strong>
        </a>
        <form class="d-flex mt-3">
          <input class="form-control me-2 w-75" id="saisie" type="search" placeholder="Rechercher" aria-label="Search">
          <select class="form-select me-2 w-25" id="langue" aria-label="Default select example">
            <option value="fr">fr</option>
            <option value="en">en</option>
            <option value="it">it</option>
          </select>
          <button class="btn btn-outline-success" id="bouton" type="submit">Rechercher</button>
          <button class="btn btn-danger ms-2" id="boutonDelete" type="submit">Effacer</button>
        </form>
      </div>
    </nav>
  </div>

  <div class="mt-4 p-3 container bg-light border rounded" id="def">
    <h6>Faites une recherche...</h6>
  </div>

  <footer class="bg-light text-center text-lg-start fixed-bottom border">
    <div class="text-center p-2">
      Lien vers Github:
      <a class="text-dark" href="https://github.com/sakerlucas/monDictionnaire">github.com/sakerlucas/monDictionnaire</a>
    </div>
  </footer>

  <script src="/javascripts/main.js"></script>
</body>

</html>
